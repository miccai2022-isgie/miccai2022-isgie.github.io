baseurl: ''
permalink: pretty
title: 'MICCAI2022 ISGIE'

logo:
  mobile: "images/logo/logo-mobile2.svg"
  mobile_height: "60px"
  mobile_width: "255px"
  desktop: "images/logo/logo2.svg"
  desktop_height: "50px"
  desktop_width: "155px"

collections:
  services:
    output: true
  organizers:
    output: true

defaults:
  - scope:
      path: ""
      type: "services"
    values:
      layout: "service"
  - scope:
      path: ""
      type: "team"
    values:
      layout: "team"

sass:
  indentWidth: 4
  style: compressed # possible values: nested expanded compact compressed
  precision: 10

plugins:
  - jekyll-environment-variables
  - jekyll-sitemap

exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - LICENSE.md
  - LICENSE
  - README.md
