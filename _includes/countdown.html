<div class="call">
<div class="call-box-top">
  {% if site.data.contact.disable_button==false %}
    <div class="call-phone"><strong><p id="counter"></p></strong></div>
  {% endif %}
</div>
</div>

<script>
// Set the date we're counting down to
// var countDownDate = new Date("2022-06-25T23:59:59.00Z").getTime(); // paper submission
// var count_string = "paper submission"
var countDownDate = new Date("2022-07-15T23:59:59.00Z").getTime(); // paper submission
var count_string = "paper submission"
// var countDownDate = new Date("2022-07-16T23:59:59.00Z").getTime(); // paper decision
// var count_string = "paper decision"
// var countDownDate = new Date("2022-07-30T23:59:59.00Z").getTime(); // camera ready
// var count_string = "camera ready"
// var countDownDate = new Date("2022-08-06T23:59:59.00Z").getTime(); // proceeding
// var count_string = "workshop proceeding"
// var countDownDate = new Date("2022-09-18T23:59:59.00Z").getTime(); // workshop
// var count_string = "workshop"

// Update the count down every 1 second
var x = setInterval(function() {

  // Get today's date and time in PST
  var now = new Date(new Date().toLocaleString("en-US", {timeZone: "America/Los_Angeles"})).getTime();

  // Find the distance between now and the count down date
  var distance = countDownDate - now;

  // Time calculations for days, hours, minutes and seconds
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);

  // Output the result in an element with id="demo"
  document.getElementById("counter").innerHTML = days + "d " + hours + "h "
  + minutes + "m " + seconds + "s until " + count_string ;

  // If the count down is over, write some text
  if (distance < 0) {
    clearInterval(x);
    document.getElementById("counter").innerHTML = "CLOSED";
  }
}, 1000);
</script>
